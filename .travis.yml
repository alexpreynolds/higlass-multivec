language: node_js
node_js:
- '8'
branches:
  only:
  - master
  - develop
  - "/^v.*$/"
before_script:
- npm install
before_deploy:
- npm run prerelease
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist.zip
  on:
    tags: true
    branch: master
    repo: daniellenguyen/higlass-multivec
